name: Build EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Extract game archive
        run: powershell -Command "Expand-Archive -Path '.\shmieghul.zip' -DestinationPath ."

      - name: Build EXE with PyInstaller
        run: pyinstaller --onefile путь_к_твоему_файлу.py

      - name: Upload executable
        uses: actions/upload-artifact@v3
        with:
          name: Game-Executable
          path: dist/*.exe
